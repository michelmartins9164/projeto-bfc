<section
  class="container"
  style="display: flex; flex-direction: column; row-gap: 1rem"
>
  <div
    style="width: 90%;
    display: flex;
    justify-content: space-between;
    align-items: center;"
  >
    <div>
      <mat-form-field appearance="fill">
        <mat-label style="color: #fff">Search</mat-label>
        <input matInput type="text" />
        <mat-icon matSuffix style="color: #fff">search</mat-icon>
      </mat-form-field>
    </div>
    <div>
     <app-search></app-search>
    </div>
  </div>

  <ng-container *ngFor="let item of alunos">
    <mat-card class="example-card">
      <mat-card-header>
        <div
          mat-card-avatar
          class="example-header-image"
          style="width: 58px; height: 58px"
        ></div>
        <div>
          <mat-card-title class="nome">{{ item.nome }}</mat-card-title>
          <mat-card-subtitle class="sub">Jiu-Jitsu/Muay thai</mat-card-subtitle>
          <mat-card-subtitle class="sub">Faixa azul</mat-card-subtitle>
        </div>
      </mat-card-header>
    </mat-card>
  </ng-container>
</section>
